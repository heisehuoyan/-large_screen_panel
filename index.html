<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script>
   ( function(){
            var whdef = 100 / 3840;
            var wW = window.innerWidth; // 当前窗口的宽度
            var rem = wW * whdef; // 以默认比例值乘以当前窗口宽度,得到该宽度下的相应FONT-SIZE值
            document.documentElement.style.fontSize = rem + "px";
   }
   )()
   </script>
    <title>运营系统</title>
  </head>
  <body style="width: 38.40rem;box-sizing: content-box;background: #1c212c;">
    <div id="app"></div>
    <!-- built files will be auto injected height: 21.60rem;width: 38.40rem;  height: 2160px;width: 3840px;style="background: black;"-->
  </body>
</html>
